<head>

<body>
    <p id="textoCero">0</p>
    <button onclick="
    elementPe = document.querySelector('#textoCero')
    cuenta = Number(elementPe.innerHTML)
    cuenta = cuenta + 1
    elementPe.innerHTML = cuenta

    ">Aumenta uno</button>
</body>
