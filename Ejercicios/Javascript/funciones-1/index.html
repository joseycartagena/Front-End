<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rojo</h1>
    <script>
        function pintar_negro() {
            elemento = document.querySelector("body")
            elemento.style.backgroundColor = "blue"
        }

        pintar_negro()

        function pintar_rojo() {
            pez = document.querySelector("h1")
            pez.style.backgroundColor = "red"
        }

        pintar_rojo()
        
        function pintar_amarillo() {
            letras = document.querySelector("h1")
            letras.style.color = "yellow"
        }

        pintar_amarillo()
    </script>
</body>
</html>
