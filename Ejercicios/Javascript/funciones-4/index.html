<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<img id="img-1" src="http://placekitten.com/g/300/300" alt="" onclick="agregarBordes('img-1', 'green')">
<img id="img-2" src="http://placekitten.com/g/300/300" alt="" onclick="agregarBordes('img-2', 'blue')">
<img id="img-3" src="http://placekitten.com/g/300/300" alt="" onclick="agregarBordes('img-3', 'red')">
<script>
 /* Creamos la funci√≥n */
function agregarBordes(elementId, color) {
elemento = document.querySelector('#' + elementId);
elemento.style.border="dashed 3px " + color
}

</script>
</body>
