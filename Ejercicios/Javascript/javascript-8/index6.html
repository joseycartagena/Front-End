<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo"></p>
    <br>
    <input id="blue" type="text">
    <button onclick="
    value = document.querySelector('#blue').value

    if (value == 'Juanito') {
    p = document.querySelector('#parrafo')
    p.innerHTML = 'Lo lograste'
    }

    else {
    p = document.querySelector('#parrafo')
    p.innerHTML = 'Error'
    }"
    >Confirmar</button>
</body>
</html>
