<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        pantalla = prompt('Ingresa el ancho de tu pantalla');
        if (pantalla < 576){
            alert('Tu pantalla es XS')
        }
        else if (pantalla <= 768) {
            alert('Tu pantalla es SM')
        }
        else if (pantalla <= 962) {
            alert('Tu pantalla es MD')
        }
        else {
            alert('Tu pantalla es XL')
        }
    </script>
</body>
</html>
