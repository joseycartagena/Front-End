<body>
    <script>
        peso = 50
        altura = 1.70
        alturaTotal = Number(altura) * Number(altura)
        imc = Number(peso) / Number(alturaTotal)
        console.log(imc)

        if (imc < 18.5)
        console.log("Tiene un IMC bajo")

        else if (imc < 24.9)
        console.log("Tiene un IMC normal")

        else
        console.log("Tiene un IMC alto")
    </script>
