<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    dimensionPantalla = prompt("Ingresa el ancho de tu pantalla")
    if (dimensionPantalla < 576)
    alert("Tu pantalla es xs")

    else if (dimensionPantalla <= 768)
    alert("Tu pantalla es sm")

    else if (dimensionPantalla <= 962)
    alert("Tu pantalla es md")

    else
    alert("Tu pantalla es xl")
    </script>
</body>
</html>
