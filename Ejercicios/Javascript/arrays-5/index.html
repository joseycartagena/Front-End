<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Iconos
    <section class="iconos"></section>

    <script>            
        const iconos = [
 { icono: "1", descripcion: "Auto" },
 { icono: "2", descripcion: "Robot" },
 { icono: "3", descripcion: "Fantasma" },
 { icono: "4", descripcion: "Alien" },
 { icono: "5", descripcion: "Diente" },
 { icono: "6", descripcion: "Joystick" }
];

const allIconos = document.querySelector(".iconos")

for (let icono of iconos){
 const template = `
 <div class = 'icono'>
 <div>${icono.icono}</div>
 <div>${icono.descripcion}</div>
 </div> 
 `;

 allIconos.innerHTML += template;
}
    </script>
</body>
</html>
