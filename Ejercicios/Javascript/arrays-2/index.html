<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Escala mayor de Do:</h2>
        <ul id="notas"></ul>
    </div>
    <script>
        let escalaMayorDeDo= [
 'Do',
 'Re',
 'Mi',
 'Fa',
 'Sol',
 'La',
 'Si',
]
        let html = ""
        let escala = document.querySelector("#notas")
        for (let juan of escalaMayorDeDo){
        html += `<li> ${juan} </li>`
        }
        escala.innerHTML = html
    </script>
</body>
</html>
