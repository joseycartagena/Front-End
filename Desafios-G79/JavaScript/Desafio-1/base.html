<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/styles/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                elementSuma = document.querySelector('.cantidad')
                adicion = Number(elementSuma.innerHTML)
                adicion = adicion + 1
                elementSuma.innerHTML = adicion
                
                precioMulti = document.querySelector('.valor-total')
                precioTotal = Number(precioMulti.innerHTML)
                precioTotal = precioTotal + 400000
                precioMulti.innerHTML = precioTotal
                
                
                ">+</button>


                <button onclick="
                elementResta = document.querySelector('.cantidad')
                sustraccion = Number(elementResta.innerHTML)
                sustraccion = sustraccion - 1
                elementResta.innerHTML = sustraccion

                precioMenos = document.querySelector('.valor-total')
                precioTotalMenos = Number(precioMenos.innerHTML)
                precioTotalMenos = precioTotalMenos - 400000
                precioMenos.innerHTML = precioTotalMenos
                ">-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/js/index.js">
      

    </script>
</body>
</html>
